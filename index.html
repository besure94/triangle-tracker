<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Triangle Tracker</title>
	</head>
	<body>
		<h1>Triangle Tracker</h1>
		<p>Input three numbers for the sides of a triangle to determine if it is an equilateral, isoceles, or scalene triangle.</p>
		<form>
			<label for="A">Enter a number:</label>
			<input id="A" type="number" name="A">
			<label for="B">Enter another number:</label>
			<input id="B" type="number" name="B">
			<label for="C">Enter one more number:</label>
			<input id="C" type="number" name="C">

			<button type="submit">Go</button>
		</form>

		<h2>Results</h2>
		<p id="output"></p>
	</body>
</html>
