<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Triangle Tracker</title>
	</head>
	<body>
		<h1>Triangle Tracker</h1>
		<p>Input three numbers for the sides of a triangle to determine if it is an equilateral, isoceles, or scalene triangle.</p>
		<form>
			<label for="side1">Enter a number:</label>
			<input id="side1" type="number">
			<label for="side2">Enter another number:</label>
			<input id="side2" type="number">
			<label for="side3">Enter one more number:</label>
			<input id="side3" type="number">

			<button type="submit">Calculate</button>
		</form>

		<h2>Results</h2>
		<p id="output"></p>
	</body>
</html>
